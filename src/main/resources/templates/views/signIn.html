<body class="text-center">
	<form class="form-signin">
		<img class="mb-4" src="/pics/bootstrap-solid.svg" alt="" width="72"
			height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<div class="form-row">
			<div class="form-group">
				<label for="inputAddress">Pseudo</label> <input type="text"
					class="form-control" id="">
			</div>
			<div class="form-group col-md-6">
				<label for="Nom">Nom</label> <input type="text" class="form-control"
					id="">
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Prénom</label> <input type="text"
					class="form-control" id="">
			</div>
			<div id="date-picker-example"
				class="md-form md-outline input-with-post-icon datepicker">
				<input placeholder="Select date" type="text" id="datepicker"
					class="form-control"> <label for="example">Try
					me...</label> <i  class="fas fa-calendar input-prefix" tabindex=0></i>
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress">Address</label> <input type="text"
				class="form-control" id="inputAddress" placeholder="1234 Main St">
		</div>
		<div class="form-group">
			<label for="inputAddress2">Address 2</label> <input type="text"
				class="form-control" id="inputAddress2"
				placeholder="Apartment, studio, or floor">
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputCity">City</label> <input type="text"
					class="form-control" id="inputCity">
			</div>
			<div class="form-group col-md-4">
				<label for="inputState">State</label> <select id="inputState"
					class="form-control">
					<option selected>Choose...</option>
					<option>...</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="inputZip">Zip</label> <input type="text"
					class="form-control" id="inputZip">
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck"> Check me
					out </label>
			</div>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
